<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <?!= include("view-css"); ?>
  </head>
  <body>
    
    <div class="container">
      <div class="row">
        <h3 style="text-align:center; font-family: cursive; margin:3%"><?=title?></h3>
        <a onclick="get_covid19_dashboard()" id="covid19-btn" class="btn-floating waves-effect waves-light btn blue darken-3 pulse right" style="margin:5px"><i class="material-icons right">trending_up</i></a><!-- COVID19 DASHBOARD -->
        <a onclick="home_page()" id="homepage_btn" class="btn-floating waves-effect waves-light btn blue darken-3 right" style="margin:5px"><i class="material-icons right">home</i></a><!-- HOME -->
        <a onclick="login_page()" id="loginpage_btn" class="waves-effect waves-light btn blue darken-3 right"><i class="material-icons right">chevron_right</i>Login</a><!-- LOGIN -->
      </div><!-- CLOSE ROW -->
      
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <i class="material-icons prefix">account_circle</i>
              <input id="full_name" type="text" class="validate" required>
              <label for="full_name">Full Name</label>
            </div><!-- CLOSE COLUMN -->
            
            <div class="input-field col s6">
              <i class="material-icons prefix">phone</i>
              <input id="telephone" type="tel" class="validate">
              <label for="telephone">Telephone</label>
              <span class="helper-text">Example: country_code-phone_number</span>
            </div><!-- CLOSE COLUMN -->
        </div><!-- CLOSE ROW -->
         
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">contact_mail</i>
            <input id="email" type="email" class="validate" required>
            <label for="email">Email</label>
            <span class="helper-text" data-error="wrong" data-success="right"></span>
          </div><!-- CLOSE COLUMN -->
        </div><!-- CLOSE ROW -->
        
        <div class="row">
          <div class="input-field col s6">
            <i class="material-icons prefix">school</i>
            <input id="school" type="text" class="validate" required>
            <label for="school">School</label>
            <span class="helper-text s6">school name, address</span>
          </div><!-- CLOSE COLUMN -->
          
          <div class="input-field col s6">
            <i class="material-icons prefix">work</i>
            <select id="profession" required>
              <option disabled selected>Choose your option</option>
           </select>
           <label for="profession">Profession</label>
         </div><!-- CLOSE COLUMN -->
        </div><!-- CLOSE ROW -->
        
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">tag_faces</i>
            <input id="username" type="text" class="validate" required>
            <label for="username">Username</label>
          </div><!-- CLOSE COLUMN -->
        </div><!-- CLOSE ROW -->
        
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">vpn_key</i>
            <input id="password" type="password" class="validate" required>
            <label for="password">Password</label>
            <p style="margin-left:45px">
              <label>
                <input type="checkbox" id="view_pwd_checkbox" onClick="show_password()"/>
                <span>View Password</span>
              </label>
            </p>
          </div><!-- CLOSE COLUMN -->
        </div><!-- CLOSE ROW -->
        
        <div class="row">
          <div class="button col">
            <a onclick="signup_function()" id="signup_btn" class="waves-effect waves-light btn blue darken-3" style="margin:5px"><i class="material-icons right">expand_less</i>Signup</a><!-- SIGNUP -->
          </div><!-- CLOSE COLUMN -->
        </div><!-- CLOSE ROW -->
    
      </form><!-- CLOSE FORM COLUMN -->
     </div><!-- CLOSE ROW -->
    </div><!-- CLOSE CONTAINER -->
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <?!= include("signup-js"); ?>
    <?!= include("page_navigation-js"); ?>
    
  </body>
</html>
