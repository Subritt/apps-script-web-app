<script>

    //NAVIGATE TO COVID10 DASHBOARD
    function get_covid19_dashboard(){
      M.toast({html: 'Covid19 Dashboard in new window...üìä', displayLength: 2000});
        google.script.run.withSuccessHandler(
          function(url){
            window.open("https://datastudio.google.com/u/2/reporting/2d5337e5-5f92-4c03-b793-c04ced1fecd6/page/vzMPB", "_blank");
          }
        ).web_app_url();
    }
    
    //NAVIGATE TO HOME PAGE
    function home_page(){

      google.script.run.withSuccessHandler(
        function(url){
          window.open(url, "_top");
        }
      ).web_app_url();
    }
    
    //NAVIGATION TO ANSWER PAGE
    function answer_page(){
      google.script.run.withSuccessHandler(
        function(url){
          window.open(url+"?v=answer", "_top");
        }
      ).web_app_url();
    }
    
    //NAVIGATION TO PROFILE PAGE
    function profile_page(){
      if(sessionStorage.getItem("userid")){
        google.script.run.withSuccessHandler(
          function(url){
            window.open(url+"?v=profile", "_top");
          }
        ).web_app_url();
      }else{
        M.toast({html: 'Please Login!'});
        login_page();
      }
    }
    
    //NAVIGATE TO LOGIN PAGE
    function login_page(){
      google.script.run.withSuccessHandler(
        function(url){
          window.open(url+"?v=login", "_top");
        }
      ).web_app_url();
    }
    
    //NAVIGATE TO SIGNUP PAGE
    function signup_page(){
      google.script.run.withSuccessHandler(
        function(url){
          window.open(url+"?v=signup", "_top");
        }
      ).web_app_url();
    }
    
    //FUNCTION TO LOGOUT
    function logout(){
      M.toast({html : "Logging out...üê±‚Äçüèç"});
      sessionStorage.clear();
      google.script.run.withSuccessHandler(
        function(url){
          window.open(url, "_top");
        }
      ).web_app_url();
    }

</script>
