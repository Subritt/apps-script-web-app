<script>
    
    //NAVIGATE TO LOGIN PAGE
    document.getElementById("loginpage_btn").addEventListener("click", function(){
      google.script.run.withSuccessHandler(
        function(url){
          window.open(url+"?v=login", "_top");
        }
      ).web_app_url();
    });
    
    //    var data = [
    //      ["question1", "description1"],
    //      ["question2", "description2"]
    //    ];
    
    function questionHandler(questions){
       questions.forEach(function(r){
         addRow(r);
       });
    }
    
    document.addEventListener("DOMContentLoaded", function(){
      console.log("inside DOMContentLoaded");
      google.script.run.withSuccessHandler(questionHandler).get_all_question();
    });
    
    function addRow(val) {
      console.log("inside addRow()");
      const div = document.createElement('div');

      div.className = 'row';
      div.innerHTML =     '<div class="divider"></div>'
                               + '<div class="section">'
                               + '<h5>' + val[1] +'</h5>'
                               + '<p>' + val[2] +'</p>'
                               + '</div>'
                               + '<div class="divider"></div>';

     document.getElementById('wrapper').appendChild(div);
   }
    
</script>
